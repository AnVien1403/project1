<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Document</title>
        <style>
            .text{
               margin: 0 10% 0 ;
               padding:5%; 
              
               
            }
            .text h1{
                text-align: center;
                color: #263F65;
            }
            .input[type=text]{
                color: rgba(78, 78, 78, 0.934);
            }
            .input[type=email]{
                color: rgba(78, 78, 78, 0.934);
            }
           .btn{
            overflow: visible;
            background-color: #2CAAC1;
            color: #fff;
        }
        h1,pixel{
            padding: 5%;
        }
        </style>
</head>
<body>
  <div class="text">
    <h1>Bồi thường bảo hiểm </h1>
    <div class="pixel">

    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4" id="name">
            <label for="validationCustomUsername" class="form-label">Họ và tên</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Vui lòng điền họ và tên !
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Căn cước công dân</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-id-card"></i></span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Vui lòng điền thông tin !
              </div>
            </div>
          </div>

        <div class="col-md-4" id ="email">
          <label for="validationemail" class="form-label">email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control" id="validationCustomUsername" placeholder="example@email.com" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
             Vui lòng điền email !
            </div>
          </div>
        </div>

        <div class="col-md-4" id="address">
          <label for="validationCustom03" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
           Vui lòng nhập địa chỉ !
          </div>
        </div>

        <div class="col-md-4 position-relative">
          <label for="validationTooltip04" class="form-label">Loại bảo hiểm</label>
          <select class="form-select" id="validationTooltip04"  required>
            <option selected disabled value="">Choose...</option>
            <option >Bảo hiểm trách nhiệm dân sự ô tô</option>
            <option >Bảo hiểm tai nạn ô tô</option>
            <option >Bảo hiểm hàng hóa</option>
            <option >Bảo hiểm vật chất ô tô</option>
            <option >bảo hiểm trach nhiệm dân sự mô tô</option>
            <option >Bảo hiểm tại nạn mô tô</option>
          </select>
          <div class="invalid-tooltip">
           Vui lòng chọn bảo hiểm !
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Phone</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">+84</span>
            <input type="email" class="form-control" id="validationCustomUsername"  aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
             Vui lòng nhập số điện thoại !
            </div>
          </div>
        </div>
    
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Hình ảnh giám định :</label>
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">identure picture</div>
            
          </div>

          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Hình ảnh hợp đồng :</label>
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">identure picture</div>
          </div>
            <div class="pixel">

            </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Tôi đồng ý với các điều khoản .
              </label>
            </div>
          </div>
            <div class="pixel"></div>
        <div class="col-12">
          <button class="btn btn-outline-primary" type="submit">Gửi</button>
        </div>
         
      </form>
  </div>
</body>
<script>
(function () {
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')
  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        
        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
